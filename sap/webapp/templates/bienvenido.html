<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bienvenido</title>
</head>
<body>
<h1>Sistema de Administrativo de Personas - SAP </h1>
<h3>Total de personas registradas: {{cantidad}}</h3>
<a href="nueva_persona">Agregar persona +</a>
<hr>
<div>

    <ul>
        {% for persona in personas %}
        <li>
            {{persona.id}} - {{persona.nombre}} {{persona.apellido}} - {{persona.email}} {{persona.domicilio}}

        </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
